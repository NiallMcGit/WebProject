<div class="vehicle-reg-holder">
  <h1>Place Ad</h1>
  <div id="searchDiv" class="input-group">

    <input id="registrationNumber" [(ngModel)]='regNumber' type="text" class="form-control" placeholder=" Enter Reg   e.g. 09D1234">
    <div class="input-group-btn">
        <button class="btn btn-default" (click)='vehicleLookUp()'>
            <i class="glyphicon glyphicon-search"></i>
        </button>
    </div>
</div>


  <div id="details-display">
    <p>Make</p>
    <input [(ngModel)]='make' type="text" >
    <p>Model</p>
    <input type="text" >
    <p>Fuel Type</p>
    <input type="text" >
    <p>Year</p>
    <input type="text" >
    <p>Description</p>
    <input type="text" >
  </div>
</div>
<div id="imageupload">
  <div>
 <h3>Upload an Image of your car</h3>
  
 <div class="well my-drop-zone">
 Drop File Here
 </div>
 <input type="file"/>
 </div>
</div>

<input type="submit" value="Place Ad" class="inputButton" />
